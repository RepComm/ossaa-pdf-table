<!DOCTYPE html>
<html>
  <head>
    
    <!--Polyfill for using import maps (in my case for firefox)-->
    <script async src="./es-module-shims.js"></script>

    <!--Map my own depednecy to its node_modules location, you can do this for other deps too!-->
    <script type="importmap">
    {
      "imports": {
        "@roguecircuitry/htmless": "./node_modules/@roguecircuitry/htmless/mod.js",
        "@bundled-es-modules/pdfjs-dist": "./node_modules/@bundled-es-modules/pdfjs-dist/build/pdf.js",
        "@bundled-es-modules/pdfjs-dist/pdf.worker.js": "./node_modules/@bundled-es-modules/pdfjs-dist/pdf.worker.js"
      }
    }
    </script>
  </head>
  <body>
    <script type="module" src="./index.js"></script>
  </body>
</html>
